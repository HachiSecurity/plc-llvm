    - path: 'compiler/src'
      component: 'plc-llvm:lib'
    - path: 'compiler/test'
      component: 'plc-llvm:test:plc-llvm-test'
    - path: 'compiler/bench'
      component: 'plc-llvm:bench:plc-llvm-benchmark'

dependencies:
- stack.yaml
- compiler/package.yaml
